<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotating Cube</title>
  <link rel="stylesheet" href="style.css">
  </head>
<body>

<div class="scene">
  <div class="cube">
    <!-- Front face -->
    <div class="face face_front" onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateX(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_front" style="transform: translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>

    <!-- Back face -->
    <div class="face face_back" onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size)));"
       onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateX(var(--face-size));"
       onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateY(calc(-1 * var(--face-size)));"
       onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(calc(-1 * var(--face-size)));"
       onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(calc(-1 * var(--face-size)));"
       onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateY(var(--face-size));"
       onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(var(--face-size));"
       onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_back" style="transform: rotateY(var(--rotation-180)) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(var(--face-size));"
       onclick="this.classList.toggle('clicked')"></div>

    <!-- Right face -->
    <div class="face face_right" onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateX(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_right" style="transform: rotateY(var(--rotation-90)) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>



    <!-- Left face -->
    <div class="face face_left" onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_left" style="transform: rotateY(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>

    <!-- Top face -->
      <div class="face face_top" onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size)));"
           onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateX(var(--face-size));"
           onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateY(calc(-1 * var(--face-size)));"
           onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(calc(-1 * var(--face-size)));"
           onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(calc(-1 * var(--face-size)));"
           onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateY(var(--face-size));"
           onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(var(--face-size));"
           onclick="this.classList.toggle('clicked')"></div>
      <div class="face face_top" style="transform: rotateX(var(--rotation-90)) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(var(--face-size));"
           onclick="this.classList.toggle('clicked')"></div>

    <!-- Bottom face -->
    <div class="face face_bottom" onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(calc(-1 * var(--face-size)));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(calc(-1 * var(--face-size))) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    <div class="face face_bottom" style="transform: rotateX(calc(-1 * var(--rotation-90))) translateZ(var(--face-depth)) translateX(var(--face-size)) translateY(var(--face-size));"
         onclick="this.classList.toggle('clicked')"></div>
    </div>
    </div>
  <!-- Created By Jacob Jonas 2/10/2024 -->
  <script src="script.js"></script>
  

    </body>
    </html>
